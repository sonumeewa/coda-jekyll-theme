<div class="col-lg-4 col-md-4 col-sm-4">
    <!--Card-->
    <div class="card wow fadeIn mb-3" data-wow-delay="0.2s">
      
      <!--Card image-->
      
      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top" src="{{project.image}}" alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{project.name}}</h4>
        <!--Text-->
        <p class="card-text">{{{{project.description}}}}</p>
          <a href="{{ project.button_url}}" class="btn btn-info"><i class="fab fa-github mr-2"></i>{{project.button_text}}</a>
        </div>
        
      </div>
      <!--/.Card-->
</div>
