    <!--Grid row-->
    <div class="row wow">
        <div class="col-lg-12 mb-4">
            
            <hr class="mb-6 dark-grey-text" style="width:90%;">
            
        </div>
    </div>
    <div class="row mt-4 wow fadeIn">
        
        <!--Grid column-->
        <div class="col-lg-5 col-xl-4 mb-4">
            <!--Featured image-->
            <div class="view overlay rounded z-depth-1">
                <img src="https://mdbootstrap.com/wp-content/uploads/2017/11/brandflow-tutorial-fb.jpg" class="img-fluid"
                alt="">
                <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/" target="_blank">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
        </div>
        <!--Grid column-->
        
        <!--Grid column-->
        <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
            <h3 class="mb-3 font-weight-bold dark-grey-text">
                <strong>Bootstrap Automation</strong>
            </h3>
            <span class="dark-grey-text">
                <i class="fas fa-calendar dark-grey-text mr-1"></i>
                {{ post.date }} 
            </span>
            <hr>
            
            
            
            
            <p class="grey-text">Learn how to create a smart website which learns your user and reacts properly to his
                behavior.</p>
                
                
                <a href="{{ post.url}}" target="_blank"
                class="btn btn-primary btn-md">Read more
                <i class="fas fa-play ml-2"></i>
                
            </a>     
            {% if post.tags.size !=0 %}                 
            <span class="dark-grey-text pull-right">
                <i class="fas fa-tags dark-grey-text mr-1"></i>
                {% for tag in post.tags %}
                {% capture tag_name %}{{ tag }}{% endcapture %}
                <a href="/blog/tags/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
                {% endfor %}
            </span>
            {% endif %}
            
        </div>
        
        <!--Grid column-->
        
    </div>
    <!--Grid row-->
